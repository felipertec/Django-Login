<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login System</title>
  </head>
  <body style="background-color: rebeccapurple;">
    
    <div class="container">
        <div class="row justify-content-sm-center">
            <div class=" col-6">
                <div class="card text-center" style="margin: 80px 0 0 0; width: 32rem; height: auto;">
                    <div class="card-body">
                      <h3 class="card-title">Login</h3>
                      <hr>
					  <div class="form-group">
						  <form method="POST" action="">
							  {% csrf_token %}
							<div>
								<div class="form-floating mb-3">
									<input type="text" name="username" class="form-control" id="form-floating" placeholder="Username">
									<label for="floatingInput">Username</label>
								</div>
								<div class="form-floating mb-3">
									<input type="password" name="password" class="form-control" id="form-floating" placeholder="password">
									<label for="floatingInput">Password</label>
								</div>	
								<div class="d-flex justify-content-center mt-3 login_container">
									<input class="btn btn-success" type="submit" value="Register Account">
								</div>
								{% for message in messages %}
									<p class="bg-secondary">{{message}}</p>			
								{% endfor%}
								<div class="d-flex justify-content-center links">
									Don't have an account? <a style="text-decoration: none;" href="{% url 'register' %}" class="ml-2"> Create an account</a>
								</div>
							</div>
						  </form>
					  </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>
</html>
